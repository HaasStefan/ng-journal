<li [routerLink]="['post', slug]" class="p-1 text-xl shadow-xl group font-medium rounded-xl bg-neutral-800 hover:bg-gradient-to-tr hover:from-rose-500 hover:to-fuchsia-500 transition ease-in-out hover:-translate-y-2">
  <article class="rounded-lg border-4 border-white bg-white flex flex-col ">
    <img [src]="image" [alt]="imageAlt" class="rounded-md"/>
    <div class="p-4">
      <h2 class="font-medium text-2xl group-hover:bg-gradient-to-tr group-hover:from-rose-500 group-hover:to-fuchsia-500 group-hover:bg-clip-text group-hover:text-transparent">{{title}}</h2>
      <p class="pt-2 font-normal">{{description}}</p>
    </div>
  </article>
</li>
